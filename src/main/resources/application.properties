spring.output.ansi.enabled=ALWAYS

spring.rabbitmq.virtual-host=/
spring.rabbitmq.username=guest
spring.rabbitmq.port=5672
camel.component.spring-rabbitmq.auto-declare=true

#prevents route shouting down
camel.springboot.main-run-controller=true

spring.devtools.add-properties=true
spring.rabbitmq.host=localhost

app.feature.claim-route-enabled=false
app.feature.composed-route-enabled=false
app.feature.file-route-enabled=false
app.feature.http-enricher-route-enabled=false
app.feature.rabbit-route-enabled=false
app.feature.rest-route-enabled=false